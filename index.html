<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Create a Patient</title>
</head>

<body>
    <h1>Create a New Patient</h1>

    <div>Enter the Details of the Patient Here:
        <br>
    Note: * means the field is required</div>

    <br>
    <form id="new">
        <label>First name* <input type="text" id="fName" minlength="2" maxlength="12" required> </label>
        <br>
        <div id="fError"></div>

        <label>Last name* <input type="text" id="lName" minlength="2" maxlength="20" required> </label>
        <br>
        <div id="lError"></div>

        <label>Date of Birth* <input type="date" id="DOB" required></label>
        <br>

        <label>Height* <input type="number" id="height" min="30" max="200" required></label>
        <br>

        <label>Weight* <input type="number" id="weight" min="1" max="200" required></label>
        <br>

        <label for="sex">Sex* </label>
        <select id="sex" name="sex" required>
            <option value="">Select an option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>

        <label>Phone number* <input type="tel" id="phone" minlength="11" maxlength="11" required></label>
        <br>
        <div id="phoneError"></div>

        <label>Email* <input type="email" id="email" required></label>
        <br>

        <label for="info" >Health info:</label>
        <br>
        <textarea id="info" name="info" rows="3"></textarea>
        <br>

        <button type="submit">Submit</button>

    </form>

    <script src="form.js"></script>
</body>
</html>
